<!doctype html>
<title>{% block title %}Welcome{% endblock %} | Project WhatUp Login</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', 
   filename='style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', 
   filename='bootstrap.css') }}">


<header class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="header-container">          
          <a class="brand" href="#">WhatUp</a>
        </div>
      </div>
    </header>

<div class="container">
<ul class=navigation>
  <li><a href="http://srd.projectwhatup.us/#">overview</a>
  {% if g.user %}
  <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.name }}]</a>
  {% else %}
  <li><a href="{{ url_for('login') }}">sign in</a>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}

<footer>
 <p>&copy; Project WhatUp, 2012</p>
</footer>
</div>
